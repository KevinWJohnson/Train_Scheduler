<!DOCTYPE html>

<html lang="en">



<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Train Scheduler</title>

  <!-- Added link to css reset file -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

  <!-- Added link to css file -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">



</head>

<div class="container">

  <br>

  <!-- Jumbotron Title -->
  <div class="jumbotron">
    <h1 class="text-center">Train Scheduler</h1>
    <h3 class="text-center">"Our Trains Run on Time"</h3>
  </div>


  <!-- Current Train Schedule -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card card-default">
        <div class="card-heading">
          <h3 class="card-title">Current Train Schedule</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Trenton Express</td>
                  <td>Trenton</td>
                  <td>25</td>
                  <td>05:35 PM</td>
                  <td>10</td>
                </tr>
              </tbody>
            </table>
          </div>


        </div>
      </div>
    </div>
  </div>







  <!-- Add Train Form -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card card-default">
        <div class="card-heading">
          <h3 class="card-title">Add Train</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group row">
              <label for="train-name">Train Name</label>
              <input class="form-control" id="train-name" type="text" required>
            </div>
            <div class="form-group row">
              <label for="destination">Destination</label>
              <input class="form-control" id="destination" type="text" required>
            </div>
            <div class="form-group row">
              <label for="first-train-time">First Train Time (HH:mm - military time)</label>
              <input class="form-control" id="first-train-time" type="number" required>
            </div>
            <div class="form-group row">
              <label for="frequency">Frequency (min)</label>
              <input class="form-control" id="frequency" type="number" required>
            </div>
            <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>



<body>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>


  <script src="assets/javascript/train_scheduler.js"></script>

</body>



</html>
